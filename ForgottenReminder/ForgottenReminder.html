		<script type="text/javascript">
			(function($) {
				$.init({
					keyEventBind: {
						backbutton: true  //启动back按键监听
					}	
				});
				var add = document.querySelector('#add');
				add.addEventListener('tap',function(){
					var id = this.id;
					var href=this.href;
					$.openWindow({
						id:id,
						url:href,
						show:{
					      autoShow:true,
					      aniShow:'slide-in-right',
					      duration:'200ms'
					   	},
					   	waiting: {
							autoShow: true
						}
					});
				});
				var add = document.querySelector('#settings');
				add.addEventListener('tap',function(){

					   	},
					   	waiting: {
							autoShow: true
						}
					});
				});
			})(mui);
