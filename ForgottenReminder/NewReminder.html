<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <title>新增计划</title>
	    <link href="../css/mui.min.css" rel="stylesheet"/>
	     <link rel="stylesheet" href="../css/iconfont.css" />
	    <link rel="stylesheet/less" href="../css/style.less" />
	    <script src="../js/less-2.5.3.min.js"></script>
	    <script src="../js/jquery-1.8.3.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/public.js"></script>
		
	</head>
	<body>
		<header class="mui-bar mui-bar-nav Header bgblue">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">新增计划</h1>
		    <span class="mui-pull-right header_button">保存</span>
		</header>
		<div class="mui-content">
		    <section class="section_module mt20">
		    	<form class="mui-input-group">
		    		<div class="row">
		    			<textarea id='question' class="mui-input-clear question" placeholder="输入提醒内容" style="height:2.1rem"></textarea>
		    		</div>
	    		</form>
	    	</section>
	    	<section class="section_module mt20">
	    		<div class="mui-input-group" >
	    			<div class="clearfix remind">
		    			<div class="icon bgqiangreen fl">
							<i class="iconfont">&#xe628;</i>
						</div>
						<div class="fl">
							<div class="input-row" style="width:5.35rem;">
								<label for=""  class="fl">
									提醒
								</label>
								<div class="mui-switch mui-switch-mini mui-active fr mui-switch-green">
								  	<div class="mui-switch-handle"></div>
								</div>
							</div>
							<div class="input-row" style="width:5.35rem;">
								<label for=""  class="fl">
									提醒时间
								</label>
								<div class="input fr">
									<input type="text" name="" id="select_time"  value=""  class="text select" placeholder="请选择时间"/>
									<i class="iconfont">&#xe64c;</i>
								</div>
							</div>
						</div>
					</div>
	    		</div>
	    	</section>
		</div>
		<link rel="stylesheet" type="text/css" href="../css/mobiscroll.custom-3.0.0-beta2.min.css"/>
		<script src="../js/mobiscroll.custom-3.0.0-beta2.min.js"></script>
		<script type="text/javascript">
			(function($) {
				$.init({
					keyEventBind: {
						backbutton: true  //启动back按键监听
					}	
				});
			})(mui);
			$(function(){
				var now = new Date(),
		        minDate = new Date(now.getFullYear() - 10, now.getMonth(), now.getDate()),
		        maxDate = new Date(now.getFullYear() + 10, now.getMonth(), now.getDate());
		    
			    var instance = mobiscroll.datetime('#select_time', {
			        theme: 'mobiscroll',  // Specify theme like: theme: 'ios' or omit setting to use default
			        lang: 'zh',           // Specify language like: lang: 'pl' or omit setting to use default
			        display: 'bottom',    // Specify display mode like: display: 'bottom' or omit setting to use default
			        min: minDate,         // More info about min: https://docs.mobiscroll.com/3-0-0_beta6/javascript/datetime#!opt-min
			        max: maxDate          // More info about max: https://docs.mobiscroll.com/3-0-0_beta6/javascript/datetime#!opt-max
			    });

				//从服务器获取数据
				
				mui.plusReady(function(){
				    //关闭等待框
				    plus.nativeUI.closeWaiting();
				    //显示当前页面
				    mui.currentWebview.show();
				  });
			})
		</script>
	</body>
</html>
