<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <title>提醒设置</title>
	    <link href="../css/mui.min.css" rel="stylesheet"/>
	     <link rel="stylesheet" href="../css/iconfont.css" />
	    <link rel="stylesheet/less" href="../css/style.less" />
	    <script src="../js/less-2.5.3.min.js"></script>
	    <script src="../js/jquery-1.8.3.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/public.js"></script>
		
	</head>
	<body>
		<header class="mui-bar mui-bar-nav   Header bgblue">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">提醒设置</h1>
		</header>
		<div class="mui-content">
		    <section class="section_module mt20">
		    	<form class="mui-input-group">
					<div class="input-row clearfix">
						<div class="icon bggreen fl">
							<i class="iconfont">&#xe77d;</i>
						</div>
						<label for=""  class="fl">
							工作计划
						</label>
						<div class="input fr">
							<a href="#plan" class="action">提前一天提醒</a>
							<i class="iconfont">&#xe64c;</i>
						</div>
					</div>
					<div class="input-row clearfix">
						<div class="icon bgblue fl">
							<i class="iconfont">&#xe77e;</i>
						</div>
						<label for=""  class="fl">
							客户跟进
						</label>
						<div class="input fr">
							<a href="#follow" class="action">提前一天提醒</a>
							<i class="iconfont">&#xe64c;</i>
						</div>
					</div>
					<div class="input-row clearfix">
						<div class="icon bgpink fl">
							<i class="iconfont">&#xe60b;</i>
						</div>
						<label for="" class="fl">
							生日提醒
						</label>
						<div class="input fr">
							<a href="#birthday" class="action">提前一天提醒</a>
							<i class="iconfont">&#xe64c;</i>
						</div>
					</div>
				</form>
		    </section>
		</div>
		<div id="plan" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#">提前一天提醒</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#">提钱两天提醒</a>
				</li>
			</ul>
		</div>
		<div id="follow" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#">提前四天提醒</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#">提钱两天提醒</a>
				</li>
			</ul>
		</div>
		<div id="birthday" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#">提前一天提醒</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#">提钱三天提醒</a>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			mui.init({
				keyEventBind: {
					backbutton: true  //启动back按键监听
				}	
			});
				
			$(function(){
				mui.plusReady(function(){
				    //关闭等待框
				    plus.nativeUI.closeWaiting();
				    //显示当前页面
				    mui.currentWebview.show();
				});
				mui('body').on('shown', '.mui-popover', function(e) {
					//console.log('shown', e.detail.id);//detail为当前popover元素
				});
				mui('body').on('hidden', '.mui-popover', function(e) {
					//console.log('hidden', e.detail.id);//detail为当前popover元素
				});
				
				mui('body').on('tap', '.mui-popover-action li>a', function() {
					var a = this,
						parent;
					//根据点击按钮，反推当前是哪个actionsheet
					for (parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
						if (parent.classList.contains('mui-popover-action')) {
							break;
						}
					}
					//关闭actionsheet
					mui('#' + parent.id).popover('toggle');
					text = a.innerHTML;
				})
			})
		</script>
	</body>
</html>
